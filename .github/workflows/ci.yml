name: ci
on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV

      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-
      - run: pip install mkdocs-material

      - run: pip install mkdocs-material[imaging]
        if: ${{ vars.RCS_DOCS_SOCIAL == 'true' }}

      - run: mkdocs-exporter mkdocs-macros-plugin
        if: ${{ vars.RCS_DOCS_PDF == 'true' }}

      - run: playwright install
        if: ${{ vars.RCS_DOCS_PDF == 'true' }}

      - name: Direct echo
        run: echo "RCS_DOCS_PDF is ${{ vars.RCS_DOCS_PDF }}"

      - run: mkdocs gh-deploy --force
        env:
          GITHUB: ${{ vars.GITHUB }}
          RCS_DOCS_PDF: ${{ vars.RCS_DOCS_PDF }}
          RCS_DOCS_SOCIAL: ${{ vars.RCS_DOCS_SOCIAL }}