{% extends "base.html" %}

{% block extrahead %}
  <meta name="robots" content="noindex, nofollow">
  <script data-goatcounter="https://scaui0-rcs.goatcounter.com/count" async src="/assets/javascripts/goatcounter.js"></script>
  <script lang="javascripts">
    let firstLoad = true;

    setTimeout(() => {
        if (window.document$) {
            window.document$.subscribe(() => {
                if (firstLoad) {
                    firstLoad = false;
                    return;
                }
                goatCounterCount();
            });
        } else {
            console.log("window.document$ wurde auch sp√§ter nicht gefunden");
        }
    }, 1000);

    function goatCounterCount() {
        console.log("Site reload: sending information to GoatCounter");
        window.goatcounter.count();
    }
  </script>
{% endblock %}
